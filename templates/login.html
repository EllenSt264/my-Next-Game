{% extends "base.html" %}
{% block content %}
<div class="row center-align account-form">
    <form class="col s12 m10 offset-m1 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel blue-grey darken-4 grey-text text-lighten-2">
            <!-- Logo -->
            <div class="col s12">
                <img src="{{ url_for('static', filename='img/main/odin_logo.png') }}" alt="Website brand logo">
            </div>
            <!-- Title -->
            <h3 class="text-lighten-1 account-title py-5">Log In</h3>
            <!-- Email -->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="email" name="email" type="text" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log In -->
            <div class="row">
                <button type="submit" class="btn btn-large waves-effect waves-light cyan accent-4"
                    style="border-radius: 5px;">
                    Log In
                </button>
            </div>
            <!-- Register -->
            <div class="row">
                <div class="col s12">
                    <p>
                        Don't have an account with us?
                        <a href="{{ url_for('register') }}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
