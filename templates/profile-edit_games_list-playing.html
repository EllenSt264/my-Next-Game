{% extends "base.html" %}
{% block content %}
    
    <div class="row" id="editGameList">
        <form class="col s12 m10 offset-m1 l6 offset-l3" method="" action="">
            <!-- Outer card -->
            <div class="card-panel" id="outer-card">
                <!-- Inner card -->
                <div class="card-panel grey-text text-lighten-2" id="inner-card">
                    <!-- Back button -->
                    <a href="{{ url_for('profile_games', username=session['user']) }}" class="btn back-btn">
                        <i class="material-icons">arrow_back</i>
                    </a>
                    <!-- Site logo -->
                    <div class="col s12 center-align">
                        <img src="{{ url_for('static', filename='img/odin_logo.png') }}" alt="">
                    </div>
                    <!-- Form title -->
                    <h3 class="text-lighten-1 account-title py-5 center-align">Edit Your Game List</h3>
    
                    <!-- Form -->

                    <!-- Action buttons-->
                    <div class="card-panel">
                        <div class="row">
                            <!-- Title -->
                            <div class="col s12 m8 offset-m2 center-align">
                                <h5 class="py-5">Would you like to...</h5>
                            </div>
                            <div class="col s12 center-align">
                                <div class="col s12 m4">
                                    <button class="btn-large">
                                        <i class="material-icons">add_circle</i> 
                                        Add Game
                                    </button>
                                </div>
                                <div class="col s12 m4">
                                    <button class="btn-large">
                                        <i class="material-icons">motorcycle</i> 
                                        Move Game
                                    </button>
                                </div>
                                <div class="col s12 m4">
                                    <button class="btn-large">
                                        <i class="material-icons">delete</i> 
                                        Remove Game
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add game -->
                    <div class="card-panel">
                        <!-- Game title search -->
                        <div class="row">
                            <div class="input-field ui-widget col s12 m8 offset-m2">
                                <i class="material-icons prefix">search</i>
                                <label for="query" style="font-size: 18px;">Game Title</label>
                                <input type="text" id="query" name="query" class="validate" value="" required
                                oninvalid="this.setCustomValidity('Enter Game Title')"
                                oninput="this.setCustomValidity('')"/>
                            </div>
                        </div>
                    </div>

                    <!-- Move a game -->
                    <div class="card-panel">
                        <!-- Game title search -->
                        <div class="row">
                            <div class="input-field ui-widget col s12 m8 offset-m2">
                                <i class="material-icons prefix">search</i>
                                <label for="query" style="font-size: 18px;">Game Title</label>
                                <input type="text" id="query" name="query" class="validate" value="" required
                                oninvalid="this.setCustomValidity('Enter Game Title')"
                                oninput="this.setCustomValidity('')"/>
                            </div>
                        </div>
                        <!-- Category select -->
                        <div class="row">
                            <div class="col s12 m8 offset-m2 input-field">
                                <i class="fas fa-gamepad prefix"></i>
                                <select id="platform-select" name="platform-select" required>
                                    <option value="windows" disabled>Playing</option>
                                    <option value="mac">Play Next</option>
                                    <option value="linux">Completed</option>
                                </select>
                                <label for="platform-select" style="font-size: 18px;">Move to</label>
                            </div>
                        </div>
                    </div>

                    <!-- Remove a game -->
                    <div class="card-panel">
                        <!-- Game title search -->
                        <div class="row">
                            <div class="input-field ui-widget col s12 m8 offset-m2">
                                <i class="material-icons prefix">search</i>
                                <label for="query" style="font-size: 18px;">Game Title</label>
                                <input type="text" id="query" name="query" class="validate" value="" required
                                oninvalid="this.setCustomValidity('Enter Game Title')"
                                oninput="this.setCustomValidity('')"/>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm -->
                    <div class="card-panel">
                        <div class="row center-align">
                            <div class="col s6 l4 offset-l2">
                                <button class="btn">
                                    Cancel
                                </button>
                            </div>
                            <div class="col s6 l4">
                                <button class="btn">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

{% endblock %}
